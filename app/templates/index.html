<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/lity.css') }}" />

    <link rel="icon" type="image/png" href="{{ url_for('static', path='world.svg') }}" />

    <title>{{ title }}</title>
  </head>
  <body>
    
    <div class="alert showme" id='alert'>
      <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <div class="alert alert-cust"> <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button> <p id="a-wait"></p> </div>
          </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 page-god">
          {% for item in all_data['css'] %}
          <div class="list-group list-cust">
            <button data-clipboard-text="{{ item['url'] }}" class="btn list-group-item list-group-item-action css-lgi">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ item['name'] }}</h5>
                <small class="text-muted">Click to Copy</small>
              </div>
            </button>
          </div>
          {% endfor %}
          </div>
          <hr>

          <div class="col-12 page-god">
          {% for item in all_data['javascript'] %}
          <div class="list-group list-cust">
            <button data-clipboard-text="{{ item['url'] }}" class="btn list-group-item list-group-item-action js-lgi">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ item['name'] }}</h5>
                <small class="text-muted">Click to Copy</small>
              </div>
            </button>
          </div>
          {% endfor %}
          </div>

          <div class="col-12 page-god">
            {% for item in all_data['cheatsheet'] %}
            <div class="list-group list-cust">
              <button href="{{ item['url'] }}" data-lity class="btn list-group-item list-group-item-action cheat-lgi">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ item['name'] }}</h5>
                  <small class="text-muted">Click to View</small>
                </div>
              </button>
            </div>
            {% endfor %}
            </div>

        </div> <!--Col 12-->
      </div> <!--Row-->
    </div> <!--Container-->
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Custom Impaorts-->
    <script src="{{ url_for('static', path='js/clipboard.js') }}"></script>
    <script src="{{ url_for('static', path='js/lity.js') }}"></script>

    <script>
      let clipboard = new ClipboardJS('.btn');
      clipboard.on('success', function(e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
        $("#alert").removeClass("showme")
        $("#a-wait").text("Copied - Cntl + v - to use!")
        setTimeout(function(){ $("#alert").addClass("showme") }, 3000);

        e.clearSelection();
      });
    </script>

  </body>
</html>
